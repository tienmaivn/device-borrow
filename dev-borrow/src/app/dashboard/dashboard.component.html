<ul class="list-group mt-3">
  <li class="list-group-item active">
    <strong class="row">
      <span class="col-md-3">Device Name</span>
      <span class="col-md-3">OS Version</span>
      <span class="col-md-3">Manufacturer</span>
      <span class="col-md-3">Status</span>
    </strong>
  </li>
  <ng-container *ngFor="let device of devices">
    <li class="list-group-item" *ngIf="device.memorized">
      <a routerLink="/detail/{{device.id}}" class="row">
      <span class="col-md-3">{{ device.name }}</span>
      <span class="col-md-3">{{ device.osversion }}</span>
      <span class="col-md-3">{{ device.manufacturer }}</span>
      <span class="col-md-3">{{ device.memorized ? "Available" : "Using" }}</span>
  </a></li>
  </ng-container>
</ul>
